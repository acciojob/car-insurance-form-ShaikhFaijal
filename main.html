<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<section id="container">
		<h2>Car Insurance Registration Form</h2>
		<form method="post" id="form1">
			<label for="name">Name :</label>
			<input type="text" id="name" required><br>
			<label for="email">Email :</label>
			<input type="email" id="email" required><br>
			<label for="male">Male </label>
			<input type="radio" name="gender" id="male" >
			<label for="female">Female </label>
			<input type="radio" name="gender" id="female" ><br>
			<label for="cars" >Car Brands : </label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option><br>
			</select><br>
			<label for="carage">Car Age :</label>
			<input type="number" required id="carage"><br>
			<label for="dop">Date of Purchace : </label>
			<input type="date" id="dop" required><br>
			<label for="password">Password : </label>
			<input type="password" required id="password"><br>
			<button type="submit" id="sub">Submit</button>
		</form>
	</section>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
